<!DOCTYPE html>
<html>
<head>
	<title>Number Guessing</title>
	<link rel="stylesheet" type="text/css" href="./temp/styles/styles.css">
</head>
<body>

	<div class="container">
		<h1>Number Guessing Game</h1>

		<p class="instrutions">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

		<div class="guesses"></div>

		<form>
			<label for="number-guess">Enter a guess: </label>
			<input type="number" id="number-guess" name="guess">
			<input type="submit" value="Submit Guess">
		</form>
	</div>


<script type="text/javascript" src="./assets/scripts/App.js"></script>
</body>
</html>
